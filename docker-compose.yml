services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skills-matrix-frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - mock-api
    networks:
      - skills-network

  mock-api:
    image: node:20-alpine
    container_name: skills-matrix-api
    working_dir: /api
    ports:
      - "8001:8001"
    volumes:
      - ./mock-api:/api
    command: sh -c "npm install -g json-server@0.17.4 && json-server --watch db.json --port 8001 --host 0.0.0.0"
    networks:
      - skills-network

networks:
  skills-network:
    driver: bridge
